<!DOCTYPE html>
<html>
	<head>
		<title>Assessment Creation</title>
		<!--<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<style>
			body {
				background-color: burlywood;
			}
			
			hr {
				border-color: darkgray;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">Create an assessment here!</h1>
			<div class="row">
				<div class="well well-lg">
					<div id="setup">
						<form class="form-inline">
							<div class="form-group">
								<label for="numQuestions">Add Questions</label>
    							<input id="numQuestions" type="number" class="form-control" min="0" max="100">
								<button id="generate" class="btn btn-primary">Generate questions</button>
								<button id="reset" class="btn btn-danger">Start Over</button>
							</div>
						</form>
					</div>
					<div id="creator"></div>
					<button id="addQuestion" class="btn btn-success col-xs-3"><b>+ Add Question +</b></button>
					<button id="submit" class="btn btn-warning col-xs-3 col-xs-offset-6">Submit Form</button><br />
				</div>
				
			</div>
		</div>
		<script src="createAssessment.js"></script>
	</body>
	</html
