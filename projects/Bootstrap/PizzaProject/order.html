<!DOCTYPE html>
<head>
	<title>Order</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!--<link href="CSS/main.css" type="text/css" rel="stylesheet">-->
	<style>
		body {
			background-color: darkslategray;
		}
		
		
		a {
			font-weight: bold;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<nav>
			<ul class="nav nav-tabs">
				<li role="presentation">
					<a href="index.html">Home</a>
				</li>
				<li role="presentation" class="active">
					<a href="order.html">Orders</a>
				</li>
			</ul>
		</nav>
		<div>
			<h1 style="color: white;" class="page-header">Invent your masterpiece</h1>
		</div>
		<div class="row">
			<div class="well well-lg col-md-12">
				<form onsubmit="return validate()" method="post" action="success.html" class="form-horizontal">
					<div class="form-group">
						<label class="col-md-2 control-label" for="Topping1">First topping:</label>
						<select class="col-md-2 id="Topping1" name="Topping1">
							<option value="-1">None</option>
							<option value="Pepperoni">Pepperoni</option>
							<option value="Sausage">Sausage</option>
							<option value="Extra Cheese">Extra Cheese</option>
							<option value="Ham">Ham</option>
							<option value="Bell Peppers">Bell Peppers</option>
							<option value="Fresh Tomatoes">Fresh Tomatoes</option>
							<option value="Pineapple">Pineapple</option>
							<option value="Mushrooms">Mushrooms</option>
							<option value="Bacon">Bacon</option>
							<option value="Chicken">Chicken</option>
						</select>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="Topping2">Second topping:</label>
						<select class="col-md-2 id="Topping2">
							<option value="None">None</option>
							<option value="Pepperoni">Pepperoni</option>
							<option value="Sausage">Sausage</option>
							<option value="Extra Cheese">Extra Cheese</option>
							<option value="Ham">Ham</option>
							<option value="Bell Peppers">Bell Peppers</option>
							<option value="Fresh Tomatoes">Fresh Tomatoes</option>
							<option value="Pineapple">Pineapple</option>
							<option value="Mushrooms">Mushrooms</option>
							<option value="Bacon">Bacon</option>
							<option value="Chicken">Chicken</option>
						</select>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="Topping3">Third topping:</label>
						<select class="col-md-2 id="Topping3">
							<option value="None">None</option>
							<option value="Pepperoni">Pepperoni</option>
							<option value="Sausage">Sausage</option>
							<option value="Extra Cheese">Extra Cheese</option>
							<option value="Ham">Ham</option>
							<option value="Bell Peppers">Bell Peppers</option>
							<option value="Fresh Tomatoes">Fresh Tomatoes</option>
							<option value="Pineapple">Pineapple</option>
							<option value="Mushrooms">Mushrooms</option>
							<option value="Bacon">Bacon</option>
							<option value="Chicken">Chicken</option>
						</select>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="firstName">First Name:</label>
						<input class="col-md-2 id="firstName" type="text" placeholder="First Name" required="required">
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="lastName">Last Name:</label>
						<input class="col-md-2 id="lastName" type="text" placeholder="Last Name" required="required">
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="address">Address:</label>
						<input class="col-md-2 control-label" id="address" type="text" placeholder="Street" required="required">
						<input class="col-md-2 control-label" type="text" placeholder="City" required="required">
						<input class="col-md-2 control-label" type="text" placeholder="State" required="required">
						<input class="col-md-2 control-label" type="text" placeholder="Zip" required="required">
					</div>
					<div class="form-group">
						<input class="col-md-offset-2 btn btn-default" type="submit" value="Place Order">
					</div>
				</form>
			</div>
		</div>
	</div>
	
<script>
		function validate() {
			var Topping1 = document.getElementById("Topping1").value;
			var Topping2 = document.getElementById("Topping2").value;
			var Topping3 = document.getElementById("Topping3").value;
			var confirmation;
			if(Topping1 == "-1" && Topping2 == "None" && Topping3 == "None") {
		 		 confirmation = confirm("Are you Sure you don't want any toppings on your Pizza?");
		  		return confirmation;
			}
		}
</script>
</body>
