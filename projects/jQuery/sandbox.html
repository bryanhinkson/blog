<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--<link href="CSS/main.css" type="text/css" rel="stylesheet">-->
			
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="col-xs-offset-5">Registration</h1>
			</div>
			<div class="row">
				<div class="well col-xs-12">
					<form class="form-horizontal" action="Cars.html" method="post">
						<div class="form-group">
							<label class="col-xs-2 control-label" for="firstName">First Name:</label>
							<input class="col-xs-8" id="firstName" type="text" name="firstName">
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label" for="middleI">Middle Initial:</label>
							<input class="col-xs-8" id="middleI" type="text" name="middleI" maxlength="1">
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label" for="lastName">Last Name:</label>
							<input class="col-xs-8" id="lastName" type="text" name="lastName">
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label" for="Month">Month</label>
							<select class="col-xs-2" id="Month" name="Month">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
							</select>
							<label class="col-xs-1 control-label" for="Day">Day</label>
							<select class="col-xs-2" id="Day" name="Day">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<label class="col-xs-1 control-label" for="Year">Year</label>
							<select class="col-xs-2" id="Year" name="Year"></select>
						</div>
						<div class="radio">
							<label class="col-xs-2 control-label" for="Male">
								<input id="Male" type="radio" name="gender" value="Male">Male:</label>
							<label class="col-xs-2 control-label" for="Female">
								<input id="Female" type="radio" name="gender" value="Female">Female:</label>
						</div>
						<br />
						<div class="form-group">
							<label class="col-xs-2 control-label" for="School">School:</label>
							<input class="col-xs-8" id="School" type="text" name="School">
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label" for="Major">Major:</label>
							<input class="col-xs-8" id="Major" type="text" name="Major">
						</div>
						<div class="form-group">
							<input class="col-xs-4 col-xs-offset-4" id="Submit" type="submit" name="Submit" value="Show Details">
						</div>
						<div id="FormDetails">
							<!--Content goes here-->
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>

</html>
